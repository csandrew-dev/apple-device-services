name: CI/CD
on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    env:
      JSON_SCHEMA_VERSION: 11.8.0-linux-x86_64
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - run: curl -RLO https://github.com/sourcemeta/jsonschema/releases/download/v11.8.0/jsonschema-$JSON_SCHEMA_VERSION.zip

      - run: unzip -j jsonschema-$JSON_SCHEMA_VERSION.zip

      - run: ./jsonschema lint abm/schemas

      - run: ./jsonschema fmt -c abm/schemas
